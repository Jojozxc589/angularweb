<body>
<div class="edit-event-form">
    <h2 class="spooky-title">🎃 Edit Event 🎃</h2>
    <form (ngSubmit)="updateEvent()">
      <div class="form-group">
        <label for="event_code">Event Code:</label>
        <input id="event_code" [(ngModel)]="event.event_code" name="event_code" disabled />
      </div>
      
      <div class="form-group">
        <label for="event_name">Event Name:</label>
        <input id="event_name" [(ngModel)]="event.event_name" name="event_name" required />
      </div>
  
      <div class="form-group">
        <label for="start_date">Start Date:</label>
        <input id="start_date" [(ngModel)]="event.start_date" name="start_date" type="date" required />
      </div>
  
      <div class="form-group">
        <label for="end_date">End Date:</label>
        <input id="end_date" [(ngModel)]="event.end_date" name="end_date" type="date" required />
      </div>
  
      <div class="button-group">
        <button type="submit" class="submit-btn">🎃 Update Event</button>
        <button type="button" class="cancel-btn" (click)="closeDialog()">Cancel</button>
      </div>
    </form>
  </div>
</body>
